<p><img src="https://cdn.nlark.com/yuque/0/2018/png/115449/1539153272919-0d7380a6-b0a2-4366-be19-5cb42758d582.png" alt="屏幕快照 2018-10-10 下午2.33.49.png | center | 747x284"></p>
<p>value值的改变，实时搜索数据，通过input的onChange函数实时获取数据的话，请求动作过于频繁，不妥<br>这时候就需要一个延时函数，它的作用是，我输入的过程中不会去做任何的动作，输入完成后再去请求数据</p>
<p>自定义延时函数：<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> timeOut = <span class="literal">null</span>;</span><br><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> delay = (fn:<span class="built_in">Function</span>):<span class="function"><span class="params">void</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="comment">// 短时间内清除上一个定时器 不会重复触发fn</span></span><br><span class="line">  clearTimeout(timeOut);</span><br><span class="line">  timeOut = setTimeout(<span class="function"><span class="params">()</span>=&gt;</span>&#123;</span><br><span class="line">    fn();</span><br><span class="line">    <span class="comment">// 释放全局变量</span></span><br><span class="line">    timeOut = <span class="literal">null</span>;</span><br><span class="line">  &#125;,<span class="number">800</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>使用：<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> &#123; delay &#125; <span class="keyword">from</span> <span class="string">'xxx'</span></span><br><span class="line">onChange() &#123;</span><br><span class="line">    delay(<span class="function"><span class="params">()</span>=&gt;</span>&#123;</span><br><span class="line">      <span class="comment">// code</span></span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>完美</p>
